version: '2.1'
orbs:
  terraform: circleci/terraform@3.1
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          path: ./infrastructure
          checkout: true
          context: terraform
      - terraform/plan:
          path: ./infrastructure
          checkout: true
          context: terraform
          persist-workspace: true
          requires:
            - terraform/fmt
      - terraform/apply:
          path: ./infrastructure
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: main
          requires:
            - terraform/plan
